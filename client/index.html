    </div>

    <!-- 2. Importare le librerie esterne necessarie: jQuery e jQuery Cookie-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <!-- 3. Importare lo script per la gestione dei cookie-->
    <script src="http://cookie.danielzotti.it/content/js/dada.cookie.js"></script>

    <script>
        $(document).ready(function () {
            cookieConsent.init({
                appId: "1",
                language: "IT",
                domain: "danielzotti.it", // Serve solo per far valere i cookie anche per i sottodomini! es: example.com, se specificato, vale per tutti i domini *.example.com
                //expires: 10 //di default se non definito sono 365 giorni

            if (!cookieConsent.isCookiePresent()) {
                window['ga-disable-UA-68963886-1'] = true;

            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-68963886-1', 'auto'); //none

        });
